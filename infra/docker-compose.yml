version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fastchat
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: fastchat
    ports: ["5432:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports: ["6379:6379"]
  backend:
    build: ../backend
    environment:
      DATABASE_URL: postgresql+psycopg2://fastchat:secret@db:5432/fastchat
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: devsecret
    ports: ["8000:8000"]
    depends_on: [db, redis]
    volumes:
      - ../backend/app:/app/app
  frontend:
    build: ../frontend/web
    ports: ["3000:3000"]
    depends_on: [backend]
    working_dir: /app
    volumes:
      - ../frontend/web:/app
      - /app/node_modules
  # Electron runs locally; not containerized for dev
volumes:
  db_data:


